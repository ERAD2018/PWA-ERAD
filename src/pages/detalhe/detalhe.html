<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{detalhes.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1>{{detalhes.nome}}</h1>
    <h4>Local: {{detalhes.local}}</h4>
    <h4>Hor√°rio: {{detalhes.horaInicio}} - {{detalhes.horaFim}}</h4>
    <ion-card *ngFor='let descricao of detalhes.descricoes'>
      <ion-card-content>
        <span>
          <b>{{descricao.descricao}}</b>
        </span>
        <div *ngIf='descricao.autor != ""'>
          <ion-icon name="people"></ion-icon>
          <b>Autores:</b> {{descricao.autor}}
        </div>
      </ion-card-content>
      <ion-item *ngIf='descricao.arquivo != ""'>
        <a button ion-button icon-left clear small item-right (click)="openFile(descricao.arquivo)">
          <ion-icon name="document"></ion-icon>
          <div>Anexo</div>
        </a>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
