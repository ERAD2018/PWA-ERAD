<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{detalhes.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1>{{detalhes.nome}}</h1>
    <p>Local: {{detalhes.local}}</p>
    <p>Hor√°rio: {{detalhes.horaInicio}} - {{detalhes.horaFim}}</p>
    <div *ngFor='let descricao of detalhes.descricoes'>
      <p>
        <span>{{descricao.descricao}}</span>
        <br/><span *ngIf='descricao.autor != ""'>Autores: {{descricao.autor}}</span>
        <br/><span *ngIf='descricao.arquivo != ""'>Anexo: {{descricao.arquivo}}</span>
      </p>
    </div>
  </div>
</ion-content>
