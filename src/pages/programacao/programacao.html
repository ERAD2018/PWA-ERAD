<ion-header>
  <ion-navbar color="primary">
    <ion-title>Programação</ion-title>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ion-item-sliding>
        <button ion-item *ngFor="let item of listaProgramacao" (click)="goToDetalhes(item)">
          <h3>{{item.gsx$nome.$t}}</h3>
          <p>{{item.gsx$horainicio.$t}} - {{item.gsx$horafim.$t}}<span *ngIf='item.gsx$local.$t != ""'>: {{item.gsx$local.$t}}</span></p>
        </button>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
