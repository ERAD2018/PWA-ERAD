<ion-header>

  <ion-navbar color="primary">
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngIf="(userDataSub | async)?.length > 0; else empty">
      <button ion-item *ngFor="let item of userDataSub | async" (click)="goToDetalhes(item)">
          <h3>{{item.nome}}</h3>
          <p>{{item.data}} &mdash; {{item.horaInicio}} - {{item.horaFim}}
            <span *ngIf='item.local != ""'>
              &mdash; {{item.local}}</span>
          </p>
      </button>
    </div>
    <ng-template #empty>
      <p>Nenhum favorito encontrado.</p>
    </ng-template>
  </ion-list>

</ion-content>
